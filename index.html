<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="container mx-auto">
        <h1 class="text-5xl text-center font-bold text-sky-500 mt-10">Money Master!!!</h1>
    </header>

    <main>
        <section class="container mx-auto py-5">
            <div class="grid md:grid-cols-2 mx-auto">
                <div class="w-full mx-auto font-bold">
                    <div class="md:w-3/4 pr-10 mx-auto">
                    <!-- Income Section -->
                    <div class="text-center">
                        <h1 class="text-xl my-5 text-center">Income</h1>
                        <label for="" class="block text-right">Income: <input id="income-field" type="text" class="bg-gray-200 p-1 text-center" value="10000"></label>
                    </div>

                    <!-- Expenses Section -->
                    <div class="text-center my-5">
                        <h1 class="text-xl my-5 ">Expanses</h1>
                        <label class="block text-right" for="">Food: <input id="food-expanses-field" type="text" class="bg-gray-200 p-1 my-3 text-center"
                                value="3000"></label>
                        <label class="block text-right" for="">Rent: <input id="rent-expanses-field" type="text" class="bg-gray-200 p-1  my-3 text-center"
                                value="2000"></label>
                        <label class="block text-right"  for="">Clothes: <input id="clothes-expanses-field" type="text" class="bg-gray-200 p-1  my-3 text-center"
                                value="500"></label>
                    </div>
                </div>
                </div>
                <div class="w-full mx-auto text-center font-bold">
                    <div class="w-3/4 mx-auto">
                        <!-- Balance Section -->
                        <div class="my-5 text-2xl">
                            <h1>Total Expanses : <span id="total-expanses">5500</span></h1>
                            <h1>Balance: <span id="total-balance">4500</span></h1>
                        </div>
                        <!-- Saving Section -->
                        <div>
                            <div>
                                <label class="w-1/2" for="">Save: <input id="saving-rate-field" type="text" class="bg-gray-200 p-1 w-20 my-3 text-center"
                                        value="20"></label> <label class="w-1/2" for=""><span>%</span> <button id="saving-btn"
                                        class="bg-sky-500  hover:bg-pink-500 text-white font-semibold text-base rounded-lg px-5 py-2">Save</button></label>
                            </div>

                            <div class="mt-20  text-2xl">
                                <h1>Saving Amount: <span id="total-saving">2000</span></h1>
                                <h1>Remaining Balance: <span id="remaining-balance">2500</span></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Calculate Section -->
        <section class="container mx-auto p-5">
            <div class="grid grid-cols-2 gap-5 align-center w-full mx-auto">
                <div class="md:w-1/2 mx-auto">
                    <button id="calculate-btn"
                        class="bg-sky-500  hover:bg-pink-500 text-white font-semibold text-base rounded-lg px-5 py-2 w-full" >Calculate</button>
                    </div>
                    <div class="md:w-1/2 mx-auto">
                        <button id="reset-btn"
                                    class="bg-sky-500  hover:bg-pink-500 text-white font-semibold text-base rounded-lg px-7 py-2 w-full">Reset</button>
                    </div>
            </div>
        </section>
    </main>

    <!-- script  -->
    <script src="./js/utilities.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
